name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Permite ejecutarlo manualmente desde un botón

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Descargar el código del repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java 17 (Necesario para Android SDK)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 4. Instalar Flutter (Flet usa Flutter por debajo)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0' # Versión estable recomendada
          channel: 'stable'

      # 5. Instalar dependencias del proyecto
      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          # Instalamos flet explicitamente para tener el comando CLI
          pip install flet 

      # 6. Compilar el APK
      # Nota: Ajusta la ruta 'src/main.py' si tu archivo principal tiene otro nombre
      - name: Build APK with Flet
        run: |
          flet build apk --project "Startup Tycoon" --product "Startup Tycoon" src/main.py

      # 7. Subir el APK como "Artefacto" para que puedas descargarlo
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: startup-tycoon-apk
          path: build/apk/app-release.apk