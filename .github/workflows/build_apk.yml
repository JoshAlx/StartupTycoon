name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Obtener código
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Configurar Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      # 4. Instalar Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # 5. Instalar dependencias Linux
      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      # 6. Aceptar Licencias de Android
      - name: Accept Android Licenses
        run: |
          yes | flutter doctor --android-licenses

      # 7. Instalar dependencias Python
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt
          pip install flet

      # 8. Mover main.py a la raíz (Estrategia Anti-Error)
      - name: Move main.py to root
        run: cp src/main.py main.py

      # 9. Compilar APK (CORREGIDO)
      # Quitamos "main.py" del final y ponemos "." (directorio actual)
      - name: Build APK with Flet
        run: |
          flet build apk --project "Startup Tycoon" --product "Startup Tycoon" .

      # 10. Subir el APK resultante
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: startup-tycoon-apk
          path: build/apk/app-release.apk